<!-- myapp/templates/myapp/item_edit.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Item{% else %}New Item{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            width: 300px; /* Ancho m√°ximo del formulario */
            margin-top: 20px;
        }

        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<center>
<h2>{% if form.instance.pk %}Edit Item{% else %}New Item{% endif %}</h2>
<form method="post" action="{% if form.instance.pk %}{% url 'item_edit' pk=form.instance.pk %}{% else %}{% url 'item_new' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
</center>
</body>
</html>
